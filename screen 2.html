<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="screen 2.css">
</head>
<body>
    <section class="chat-container">
        <header class="chat-header">
            <figure class="avatar"></figure>
            <h2 class="full-name">John Doe</h2>
            <button class="menu-btn">â‹®</button>
        </header>

        <main class="chat-messages">
            <section class="message received">
                <p>Hey, how are you?</p>
            </section>
            <section class="message sent">
                <p>I'm good, how about you?</p>
            </section>
        </main>

        <footer class="chat-footer">
            <input type="text" placeholder="Type a message..." class="message-input">
            <button class="send-btn">Send</button>
        </footer>
    </section>
</body>
</html>
